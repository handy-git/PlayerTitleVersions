# 现在,在1.16+服务器 你可以自定义颜色了来使用RGB颜色!!!!
# RGB颜色对照表 http://www.wahart.com.hk/rgb.htm

# 格式: 随便一个数字or字符: 16位颜色代码  禁止重复
# 虽然你叫啥都能,但是我建议尽量简短,使用1,2,3这样一直排序下去,或者red这种有意义的 ,支持的格式为 [a-zA-Z0-9]
# 因为称号是有长度限制的....太长不利于你编辑称号
# 例如: 1: '000000'
# 用法:  称号中使用%1% 就会实际代表为 #000000
# 具体新增方法: /plt add not %1%超级%2%RGB%3%颜色&e称号 0 0

1: 'EE799F'
2: 'FFA500'
3: 'CD5B45'
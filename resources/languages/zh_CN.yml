# /plt help指令管理员出现的提醒
helps:
  - "&e&m一一一一一一一一一一一一一&f[&ePlayerTitle&f]&e&m一一一一一一一一一一一一一"
  - "&e/plt addCoin [玩家名称] [金额]         &f给玩家添加称号币"
  - "&e/plt add [称号类型] [称号名称] [金额] (天数) (是否隐藏) (玩家名)         &f添加一个新称号到称号商城"
  - "&e/plt addPermission [称号名称] [需要权限]         &f添加一个权限称号"
  - "&e/plt addPlayerTitle [玩家名称] [称号名称] (天数)      &f新增一个不展示在商店的称号并直接给玩家"
  - "&e/plt addReward [称号数量] [类型] [金额]          &f给对应数量的称号添加奖励"
  - "&e/plt changeItem [称号id] [天数] [数量] (玩家名称)          &f将对应id的称号转换成右键可使用的物品"
  - "&e/plt randomCard [类型] [天数]          &f获取一个随机称号卡,天数0为永久"
  - "&e/plt reload          &f重载插件"
  - "&e/plt set [玩家名称] [称号ID] [天数]          &f给玩家设置对应天数的称号"
  - "&e/plt setTitleBuff [称号id] [类型] [属性标签]         &f给称号添加buff属性"
  - "&e/plt subtractCoin [玩家名称] [金额]            &f给玩家减少称号币"
  - "&e/plt view [类型] (玩家名)         &f查看对应gui并管理"
  - "&e/plt shop          &f打开称号商城gui,可选参数类型,不填默认全部"
  - "&e/plt open          &f打开称号仓库gui"
  - "&e/plt setTitleParticle [称号id] [粒子类型] [粒子id] (颜色) (颜色) (颜色)"
  - "&e/plt removeTitleParticle [称号id]         &f删除称号粒子效果"
  - "&e/plt setDescription [称号id] [称号描述]   &f添加称号描述"
  - "&e/plt getIp     &f获取服务器ip地址"
  - "&e/plt listTitle          &f查询服务器称号列表"
  - "&e/plt adminShop           &f打开管理称号商城gui(等于命令/plt view shop)"
  - "&e/plt delBuff  [buffId]     &f根据buffId删除对应的buff"
  - "&e/plt convert  [类型]        &f转换数据，类型可选mysql或者sqlite"
  - "&e/plt custom [称号名称]                 &f设置自定义称号gui"
  - "&e/plt setCustom [玩家名称] [可自定义次数]     &f设置玩家可以自定义的次数"
  - "&e/plt addCustom [玩家名称] [可自定义次数]     &f添加玩家可以自定义的次数"
  - "&e/plt del [id]                &f指令删除称号，同时会删除玩家拥有的该称号"
  - "&e[]必填 ()选填"


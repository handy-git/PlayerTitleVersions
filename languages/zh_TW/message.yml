# 消息,用來自定義稱號被獲取後的提醒消息
# 變量 ${player} 玩家名 ${title} 稱號名
# 稱號id使用/plt adminShop或者/plt listTitle 查看
# 消息類型分為三種: ActionBar (1.9+) ; title (1.9+) ; Message(全版本)

# 格式示例  稱號id: 設置type和msg,一直複製即可
#1:
#  type: title
#  msg: "恭喜${player} 獲得了稀有稱號: ${title}"

#2:
#  type: ActionBar
#  msg: "恭喜${player} 獲得了活動稱號: ${title}"

#3:
#  type: Message
#  msg: "恭喜${player} 獲得了普通稱號: ${title}"
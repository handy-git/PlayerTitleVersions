# 現在,在1.16+服務器 你可以自定義顏色了來使用RGB顏色!!!!
# RGB顏色對照表 http://www.wahart.com.hk/rgb.htm

# 格式: 隨便一個數字or字符: 16位顏色代碼  禁止重複
# 雖然你叫啥都能,但是我建議盡量簡短,使用1,2,3這樣一直排序下去,或者red這種有意義的 ,支持的格式為 [a-zA-Z0-9]
# 因為稱號是有長度限制的....太長不利於你編輯稱號
# 例如: 1: '000000'
# 用法:  稱號中使用%1% 就會實際代表為 #000000
# 具體新增方法: /plt add not %1%超級%2%RGB%3%顏色&e稱號 0 0

1: 'EE799F'
2: 'FFA500'
3: 'CD5B45'
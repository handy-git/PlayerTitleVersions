# gui title
title: "&f[&etitle shop&f]"

# Default title style
shop:
  # where the title is displayed
  index: 10,11,12,13,14,15,16,19,20,21,22,23,24,25,28,29,30,31,32,33,34,37,38,39,40,41,42,43
  # title default material
  material: NAME_TAG
  # whether enchanted
  isEnchant: true
  # Title Default Custom Material
  custom-model-data: 0
  # The title lore-multi-level, some part will be displayed, if not, it will not be displayed, leave blank to indicate that this level will not be displayed
  lore:
    info:
      - ''
      - '&f[ &ctitle description &f]'
      - '&f&l>> &athe title：&f> ${titleName}'
    description:
      - ''
      - '&f[ &ctitle description &f]'
      - '&c&l>> &a${description}'
    buff:
      - ''
      - '&f[ &ctitle BUFF &f]'
      - '&c&l>> &a${buff}'
    particle:
      - ''
      - '&f[ &ctitle particle &f]'
      - '&c&l>> &a${particle}'
    price:
      - ''
      - '&f[ &ctitle price &f]'
      - '&c&l>> &a cost ${buyType} : ${price}  / ${day}'
    me:
      - ''
      - '&f[ &cpersonal economy &f]'
      - '&c&l>> &acurrently has &e${buyType} : ${playerMoney}'
    button:
      - ''
      - '${buyButton}'

buyButton: "&6>>&4>>&5>> &f&lClick to buy &6<<&4<<&5<<"
buyNoButton: "&6>>&4>>&5>> &4&lCannot buy &6<<&4<<&5<<"

# search
search:
  enable: true
  index: 48
  name: "    &8[&aSearch by type&8]"
  lore:
    - '&8▪ &7 Current Type: &a${type}'
    - '&8▪ &7 Click to switch: &a${nextType}'
  # resourece
  material: COMPASS
  isEnchant: false
  custom-model-data: 0

# open
open:
  enable: true
  index: 50
  name: "    &8[&atitle depot&8]"
  lore:
    - "&f- &7 lick to go to the title depot"
  # resourece
  material: CHEST
  isEnchant: false
  custom-model-data: 0
  
# title Custom
titleCustom:
  enable: true
  index: 46
  name: "    &8[&acustom title&8]"
  lore:
    - "&f- &7Click to go to custom title"
  # resourece
  material: CHEST
  isEnchant: false
  custom-model-data: 0

# previousPage
previousPage:
  enable: true
  index: 47
  name: "    &8[&aPrevious&8]"
  lore:
    - '&8▪ &7Click to open the previous page'
    - '&8▪ &7Current page number &a${pageNum}'
    - '&8▪ &7Current page number &a${count}'
  # resourece
  material: PAPER
  isEnchant: false
  custom-model-data: 0

# nextPage
nextPage:
  enable: true
  index: 51
  name: "    &8[&aNext page&8]"
  lore:
    - '&8▪ &7Click to open the next page'
    - '&8▪ &7Current page number &a${pageNum}'
    - '&8▪ &7Current page number &a${count}'
  # resourece
  material: PAPER
  isEnchant: false
  # Custom model resourcece 1.14+ is valid, 0 is not valid
  custom-model-data: 0

# Custom button You can infinitely expand the button you want here, the format is the same as that returned in this example
custom:
  # back button
  back:
    enable: true
    index: 49
    name: "   &8[&areturn&8]"
    material: BARRIER
    isEnchant: false
    lore:
      - '&f- &7 Click to return'
    custom-model-data: 0
    # command executed
    command: "plm open menu"
  # Partition plate
  pane:
    enable: true
    index: 0,1,2,3,5,6,7,8,9,17,18,26,27,35,36,44,45,52,53
    material: black_stained_glass_pane
    isEnchant: false
    name: "        &8[&7split boards&8]"
    lore:
      - "&7 Oh, don't poke me casually"
    custom-model-data: 0
# info
  info:
    enable: true
    index: 4
    name: "      &8[&etitle introduction&8]"
    material: PAINTING
    isEnchant: true
    custom-model-data: 0
    lore:
      - '&8▪ &7Get the title and show yourself'
      - '&8▪ &7Collect quantity to get reward'
      - '&8▪ &7If the purchase is successful, it will be placed in the warehouse'
      - '&8▪ &7Go to the warehouse and click to use'
# gui title
title: "&f[&etitle gui &f]"
viewTitle: "&f[&e${player}title depot management&f]"

# Default title style
open:
  # where the title is displayed
  index: 10,11,12,13,14,15,16,19,20,21,22,23,24,25,28,29,30,31,32,33,34,37,38,39,40,41,42,43
  # Default material not used by title
  material: NAME_TAG
  # Default material in title use
  useMaterial: BOOK
  # Title Default Custom Material
  custom-model-data: 0
  # The title lore-multi-level, some part will be displayed, if not, it will not be displayed, leave blank to indicate that this level will not be displayed
  lore:
    info:
      - ''
      - '&f[ &ctitle description &f]'
      - '&f&l>> &aDisplay title：&f> ${titleName}'
      - '&f&l>> &aExpiration time：&f> ${expirationTime}'
    description:
      - ''
      - '&f[ &cTitle Description &f]'
      - '&c&l>> &a${description}'
    buff:
      - ''
      - '&f[ &cTitle Buff &f]'
      - '&c&l>> &a${buff}'
    particle:
      - ''
      - '&f[ &ctitle particle &f]'
      - '&c&l>> &a${particle}'
    status:
      - ''
      - '&f[ &ctitle status &f]'
      - '&c&l>> ${useStatus}'
    button:
      - ''
      - '&6>>&4>>&5>> ${useButton} &6<<&4<<&5<<'
  viewLore:
    - ''
    - '&f[ &ctitle description &f]'
    - '&f&l>> &atitle viewLore：&f> ${id}'
    - '&f&l>> &aDisplay title：&f> ${titleName}'
    - ''
    - '&f[ &cTitle Description &f]'
    - '&c&l>> &a${description}'
    - ''
    - '&f[ &cTitle Buff &f]'
    - '&c&l>> &a${buff}'
    - ''
    - '&f[ &ctitle particle &f]'
    - '&c&l>> &a${particle}'
    - ''
    - '&6>>&4>>&5>> &f&lClick Delete &6<<&4<<&5<<'

inUse: "&ain use"
notUse: "&4 not used"
useButton: "&f&lClick to use"
noUseButton: "&a&lClick to disable"

# Number of titles
number:
  enable: true
  index: 48
  name: "    &8[&atitle reward&8]"
  lore:
    - '&8▪ &7Click to go to title reward'
  # resource
  material: GOLD_INGOT
  isEnchant: false
  custom-model-data: 0

# shop
shop:
  enable: true
  index: 50
  name: "    &8[&atitle shop&8]"
  lore:
    - "&f- &7Click to go to the title shop"
  # resourece
  material: ENDER_CHEST
  isEnchant: false
  custom-model-data: 0

# previous page
previousPage:
  enable: true
  index: 47
  name: "    &8[&aPrevious&8]"
  lore:
    - '&8▪ &7Click to open the previous page'
    - '&8▪ &7Current page number &a${pageNum}'
    - '&8▪ &7Total number of pages &a${count}'
  # resource
  material: PAPER
  isEnchant: false
  custom-model-data: 0

# next page
nextPage:
  enable: true
  index: 51
  name: "    &8[&aNext page&8]"
  lore:
    - '&8▪ &7Click to open the next page'
    - '&8▪ &7Current page number &a${pageNum}'
    - '&8▪ &7Total number of pages &a${count}'
  # resource
  material: PAPER
  isEnchant: false
  # Custom model will effective ub 1.14+ , 0 is not effective
  custom-model-data: 0

# Custom button, you can infinitely expand the button you want, the format is the same as that returned in this example
custom:
  # back button
  back:
    enable: true
    index: 49
    name: "   &8[&areturn&8]"
    material: BARRIER
    isEnchant: false
    lore:
      - '&f- &7Click to return'
    custom-model-data: 0
    # command executed
    command: "menu"
  # Partition plate
  pane:
    enable: true
    index: 0,1,2,3,5,6,7,8,9,17,18,26,27,35,36,44,45,46,52,53
    material: black_stained_glass_pane
    isEnchant: false
    name: "        &8[&7split boards&8]"
    lore:
      - "&7 Oh, don't poke me casually"
    custom-model-data: 0
  # Introductory information
  info:
    enable: true
    index: 4
    name: "      &8[&etitle introduction&8]"
    material: PAINTING
    isEnchant: true
    custom-model-data: 0
    lore:
      - '&8▪ &7 Here is your title depot'
      - '&8▪ &7 You can switch freely'
      - '&8▪ &7 Your favorite title'
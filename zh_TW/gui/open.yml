# gui標題
title: "&f[&e稱號倉庫&f]"
viewTitle: "&f[&e${player}稱號倉庫管理&f]"

# 默認稱號的樣式
open:
  # 稱號所顯示的位置
  index: 10,11,12,13,14,15,16,19,20,21,22,23,24,25,28,29,30,31,32,33,34,37,38,39,40,41,42,43
  # 稱號未使用的默認材質
  material: NAME_TAG
  # 稱號使用中的默認材質
  useMaterial: BOOK
  # 稱號默認自定義材質
  custom-model-data: 0
  # 稱號lore-多層級，某部分有會顯示，沒有不會顯示出來，留空表示不顯示這個層級
  lore:
    info:
      - ''
      - '&f[ &c稱號說明 &f]'
      - '&f&l>> &a顯示稱號：&f> ${titleName}'
      - '&f&l>> &a到期時間：&f> ${expirationTime}'
    description:
      - ''
      - '&f[ &c稱號描述 &f]'
      - '&c&l>> &a${description}'
    buff:
      - ''
      - '&f[ &c稱號BUFF &f]'
      - '&c&l>> &a${buff}'
    particle:
      - ''
      - '&f[ &c称号粒子 &f]'
      - '&c&l>> &a${particle}'
    status:
      - ''
      - '&f[ &c稱號狀態 &f]'
      - '&c&l>> ${useStatus}'
    button:
      - ''
      - '&6>>&4>>&5>> ${useButton} &6<<&4<<&5<<'
  viewLore:
    - ''
    - '&f[ &c稱號說明 &f]'
    - '&f&l>> &a稱號編號：&f> ${id}'
    - '&f&l>> &a顯示稱號：&f> ${titleName}'
    - ''
    - '&f[ &c稱號描述 &f]'
    - '&c&l>> &a${description}'
    - ''
    - '&f[ &c稱號BUFF &f]'
    - '&c&l>> &a${buff}'
    - ''
    - '&f[ &c稱號粒子 &f]'
    - '&c&l>> &a${particle}'
    - ''
    - '&6>>&4>>&5>> &f&l點擊刪除 &6<<&4<<&5<<'

inUse: "&a使用中"
notUse: "&4未使用"
useButton: "&f&l點擊使用"
noUseButton: "&a&l點擊禁用"

# 稱號數量
number:
  enable: true
  index: 48
  name: "    &8[&a稱號獎勵&8]"
  lore:
    - '&8▪ &7點擊前往稱號獎勵'
  # 材質
  material: GOLD_INGOT
  isEnchant: false
  custom-model-data: 0

# 商城
shop:
  enable: true
  index: 50
  name: "    &8[&a稱號商城&8]"
  lore:
    - "&f- &7點擊前往稱號商城"
  # 材質
  material: ENDER_CHEST
  isEnchant: false
  custom-model-data: 0

# 上一頁
previousPage:
  enable: true
  index: 47
  name: "    &8[&a上一頁&8]"
  lore:
    - '&8▪ &7點擊打開上一頁'
    - '&8▪ &7當前頁碼 &a${pageNum}'
    - '&8▪ &7總頁碼數 &a${count}'
  # 材質
  material: PAPER
  isEnchant: false
  custom-model-data: 0

# 下一頁
nextPage:
  enable: true
  index: 51
  name: "    &8[&a下一頁&8]"
  lore:
    - '&8▪ &7點擊打開下一頁'
    - '&8▪ &7當前頁碼 &a${pageNum}'
    - '&8▪ &7總頁碼數 &a${count}'
  # 材質
  material: PAPER
  isEnchant: false
  # 自定義模型材質 1.14+生效 0為不生效
  custom-model-data: 0

# 自定義按鈕，你可以在這無限擴展你想要的按鈕，格式跟這個例子返回一樣就好
custom:
  # 返回按鈕
  back:
    enable: true
    index: 49
    name: "   &8[&a返回&8]"
    material: BARRIER
    isEnchant: false
    lore:
      - '&f- &7點擊返回'
    custom-model-data: 0
    # 執行的命令
    command: "menu"
  # 分隔板
  pane:
    enable: true
    index: 0,1,2,3,5,6,7,8,9,17,18,26,27,35,36,44,45,46,52,53
    material: black_stained_glass_pane
    isEnchant: false
    name: "        &8[&7分割板&8]"
    lore:
      - "&7哎呀,不要隨便戳人家啦"
    custom-model-data: 0
  # 介紹信息
  info:
    enable: true
    index: 4
    name: "      &8[&e稱號介紹&8]"
    material: PAINTING
    isEnchant: true
    custom-model-data: 0
    lore:
      - '&8▪ &7這裡是你的稱號倉庫'
      - '&8▪ &7你可以自由切換'
      - '&8▪ &7你喜歡的稱號'
# gui標題
title: "&f[&e稱號商城&f]"

# 默認稱號的樣式
shop:
  # 稱號所顯示的位置
  index: 10,11,12,13,14,15,16,19,20,21,22,23,24,25,28,29,30,31,32,33,34,37,38,39,40,41,42,43
  # 稱號默認材質
  material: NAME_TAG
  # 是否附魔
  isEnchant: true
  # 稱號默認自定義材質
  custom-model-data: 0
  # 稱號loree-多層級，某部分有會顯示，沒有不會顯示出來，留空表示不顯示這個層級
  lore:
    info:
      - ''
      - '&f[ &c稱號說明 &f]'
      - '&f&l>> &a顯示稱號：&f> ${titleName}'
    description:
      - ''
      - '&f[ &c稱號描述 &f]'
      - '&c&l>> &a${description}'
    buff:
      - ''
      - '&f[ &c稱號BUFF &f]'
      - '&c&l>> &a${buff}'
    particle:
      - ''
      - '&f[ &c稱號粒子 &f]'
      - '&c&l>> &a${particle}'
    price:
      - ''
      - '&f[ &c稱號價格 &f]'
      - '&c&l>> &a購買花費 ${buyType} : ${price}  / ${day}'
    me:
      - ''
      - '&f[ &c個人經濟 &f]'
      - '&c&l>> &a當前擁有 &e${buyType} : ${playerMoney}'
    button:
      - ''
      - '${buyButton}'

buyButton: "&6>>&4>>&5>> &f&l點擊購買 &6<<&4<<&5<<"
buyNoButton: "&6>>&4>>&5>> &4&l無法購買 &6<<&4<<&5<<"

# 搜索
search:
  enable: true
  index: 48
  name: "    &8[&a根據類型搜索&8]"
  lore:
    - '&8▪ &7當前類型: &a${type}'
    - '&8▪ &7點擊切換: &a${nextType}'
  # 材質
  material: COMPASS
  isEnchant: false
  custom-model-data: 0

# 倉庫
open:
  enable: true
  index: 50
  name: "    &8[&a稱號倉庫&8]"
  lore:
    - "&f- &7點擊前往稱號倉庫"
  # 材質
  material: CHEST
  isEnchant: false
  custom-model-data: 0
# 自定義稱號
titleCustom:
  enable: true
  index: 46
  name: "    &8[&a自定義稱號&8]"
  lore:
    - "&f- &7點擊前往自定義稱號"
  # 材質
  material: CHEST
  isEnchant: false
  custom-model-data: 0

# 上一頁
previousPage:
  enable: true
  index: 47
  name: "    &8[&a上一頁&8]"
  lore:
    - '&8▪ &7點擊打開上一頁'
    - '&8▪ &7當前頁碼 &a${pageNum}'
    - '&8▪ &7總頁碼數 &a${count}'
  # 材質
  material: PAPER
  isEnchant: false
  custom-model-data: 0

# 下一頁
nextPage:
  enable: true
  index: 51
  name: "    &8[&a下一頁&8]"
  lore:
    - '&8▪ &7點擊打開下一頁'
    - '&8▪ &7當前頁碼 &a${pageNum}'
    - '&8▪ &7總頁碼數 &a${count}'
  # 材質
  material: PAPER
  isEnchant: false
  # 自定義模型材質 1.14+生效 0為不生效
  custom-model-data: 0

# 自定義按鈕 你可以在這無限擴展你想要的按鈕，格式跟這個例子返回一樣就好
custom:
  # 返回按鈕
  back:
    enable: true
    index: 49
    name: "   &8[&a返回&8]"
    material: BARRIER
    isEnchant: false
    lore:
      - '&f- &7點擊返回'
    custom-model-data: 0
    # 執行的命令
    command: "plm open menu"
  # 分隔板
  pane:
    enable: true
    index: 0,1,2,3,5,6,7,8,9,17,18,26,27,35,36,44,45,52,53
    material: black_stained_glass_pane
    isEnchant: false
    name: "        &8[&7分割板&8]"
    lore:
      - "&7哎呀,不要隨便戳人家啦"
    custom-model-data: 0
# 介紹信息
  info:
    enable: true
    index: 4
    name: "      &8[&e稱號介紹&8]"
    material: PAINTING
    isEnchant: true
    custom-model-data: 0
    lore:
      - '&8▪ &7獲得稱號 展示自我'
      - '&8▪ &7收集數量 獲取獎勵'
      - '&8▪ &7購買成功 會放倉庫'
      - '&8▪ &7前往倉庫 點擊使用'
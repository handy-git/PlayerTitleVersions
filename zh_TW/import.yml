example:
  # 是否已導入,導入過的會變為true
  enable: false
  # 稱號名稱
  titleName: "&e小富豪"
  # 稱號類型 not(免費) vault(金幣) playerPoints(點券) coin(稱號幣) itemStack(物品) permission(權限) activity(活動)
  buyType: "vault"
  # 稱號價格/稱號數量
  amount: 10000
  # 稱號出售天數 0為永久
  day: 0
  # buyType為itemStack(物品) 填需要的物品材質 例如 APPLE permission(權限)時候填需要的權限,例如 abc
  itemStack: ""
  # 是否在商城隱藏- true隱藏
  isHide: false
  # 稱號描述
  description:
    - "&e這是一個示例稱號"
    - "&f使用指令/plt title import即可導入"
  # 稱號buff類型 attribute_plus 或 sx_attribute
  buffType: "sx_attribute"
  # 稱號具體buff
  buff:
    - '&e物理傷害: 1'
example2:
  enable: false
  titleName: "&e大富豪"
  buyType: "vault"
  amount: 100000
  day: 10
  itemStack: ""
  isHide: false
  description:
    - "&e這是第二個個示例稱號"
    - "&f使用指令/plt title import即可導入"
# gui标题
title: "&f[&e称号仓库&f]"
viewTitle: "&f[&e${player}称号仓库管理&f]"

# 默认称号的样式
open:
  # 称号默认显示名称
  name : "${titleName}"
  # 称号所显示的位置
  index: 10,11,12,13,14,15,16,19,20,21,22,23,24,25,28,29,30,31,32,33,34,37,38,39,40,41,42,43
  # 称号未使用的默认材质
  material: NAME_TAG
  # 称号使用中的默认材质
  useMaterial: BOOK
  # 称号默认自定义材质
  custom-model-data: 0
  # 称号lore-多层级，某部分有会显示，没有不会显示出来，留空表示不显示这个层级
  lore:
    info:
      - ''
      - '&f[ &c称号说明 &f]'
      - '&f&l>> &a显示称号：&f> ${titleName}'
      - '&f&l>> &a到期时间：&f> ${expirationTime}'
    description:
      - ''
      - '&f[ &c称号描述 &f]'
      - '&c&l>> &a${description}'
    buff:
      - ''
      - '&f[ &c称号BUFF &f]'
      - '&c&l>> &a${buff}'
    particle:
      - ''
      - '&f[ &c称号粒子 &f]'
      - '&c&l>> &a${particle}'
    status:
      - ''
      - '&f[ &c称号状态 &f]'
      - '&c&l>> ${useStatus}'
    button:
      - ''
      - '${useButton}'
  viewLore:
    - ''
    - '&f[ &c称号说明 &f]'
    - '&f&l>> &a称号编号：&f> ${id}'
    - '&f&l>> &a显示称号：&f> ${titleName}'
    - ''
    - '&f[ &c称号描述 &f]'
    - '&c&l>> &a${description}'
    - ''
    - '&f[ &c称号BUFF &f]'
    - '&c&l>> &a${buff}'
    - ''
    - '&f[ &c称号粒子 &f]'
    - '&c&l>> &a${particle}'
    - ''
    - '&8[&a✔&8] &7点击删除'

inUse: "&a使用中"
notUse: "&4未使用"
useButton: "&8[&a✔&8] &7点击使用"
noUseButton: "&8[&a✔&8] &7点击禁用"
useSelectButton: "&8[&a✔&8] &7点击操作"

# 称号数量
number:
  enable: true
  index: 48
  name: "    &8[&a称号奖励&8]"
  lore:
    - '&8▪ &7点击前往称号奖励'
  # 材质
  material: GOLD_INGOT
  isEnchant: false
  custom-model-data: 0

# 商城
shop:
  enable: true
  index: 50
  name: "    &8[&a称号商城&8]"
  lore:
    - "&f- &7点击前往称号商城"
  # 材质
  material: ENDER_CHEST
  isEnchant: false
  custom-model-data: 0

# 上一页
previousPage:
  enable: true
  index: 47
  name: "    &8[&a上一页&8]"
  lore:
    - '&8▪ &7点击打开上一页'
    - '&8▪ &7当前页码 &a${pageNum}'
    - '&8▪ &7总页码数 &a${count}'
  # 材质
  material: PAPER
  isEnchant: false
  custom-model-data: 0

# 下一页
nextPage:
  enable: true
  index: 51
  name: "    &8[&a下一页&8]"
  lore:
    - '&8▪ &7点击打开下一页'
    - '&8▪ &7当前页码 &a${pageNum}'
    - '&8▪ &7总页码数 &a${count}'
  # 材质
  material: PAPER
  isEnchant: false
  # 自定义模型材质 1.14+生效 0为不生效
  custom-model-data: 0

# 自定义按钮，你可以在这无限扩展你想要的按钮，格式跟这个例子返回一样就好
custom:
  # 返回按钮
  back:
    enable: true
    index: 49
    name: "   &8[&a返回&8]"
    material: BARRIER
    isEnchant: false
    lore:
      - '&f- &7点击返回'
    custom-model-data: 0
    # 执行的命令
    command: "plm open menu"
  # 分隔板
  pane:
    enable: true
    index: 0,1,2,3,5,6,7,8,9,17,18,26,27,35,36,44,45,46,52,53
    material: black_stained_glass_pane
    isEnchant: false
    name: "        &8[&7分割板&8]"
    lore:
      - "&7哎呀,不要随便戳人家啦"
    custom-model-data: 0
  # 介绍信息
  info:
    enable: true
    index: 4
    name: "      &8[&e称号介绍&8]"
    material: PAINTING
    isEnchant: true
    custom-model-data: 0
    lore:
      - '&8▪ &7这里是你的称号仓库'
      - '&8▪ &7你可以自由切换'
      - '&8▪ &7你喜欢的称号'
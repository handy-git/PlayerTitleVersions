# /plt help command prompt for administrators
helps:
  - "&e&m一一一一一一一一一一一一一&f[&ePlayerTitle&f]&e&m一一一一一一一一一一一一一"
  - "&e/plt addReward [Number of Titles] [Type] [Amount] &fAdd Rewards to the corresponding number of titles"
  - "&e/plt buff [addBuff|deleteBuff] &fAdd|delete buff"
  - "&e/plt card [create|random] &fCreate｜Random title card"
  - "&e/plt coin [give|set|take] [player name] [amount] &fgive｜set｜take player title coin"
  - "&e/plt convert [type] &f convert data, the type can be mysql or sqlite"
  - "&e/plt getIp &f get server address"
  - "&e/plt particle [addParticle|deleteParticle] &fAdd｜Delete Particle"
  - "&e/plt player [addTitle|setTitle|listTitle|deleteTitle] &fAdd｜Set｜View｜Delete Player Title"
  - "&e/plt reload &f reload plugin"
  - "&e/plt title [add|delete|list|import|description] &fAdd｜Delete｜View｜Import｜Description Title"
  - "&e/plt clear [title|player|buff|particle|reward] &fAll｜Player｜buff｜particle｜reward clearing"
  - "&e/plt view [type] (player name) &f view the corresponding gui and manage"
  - "&e/plt shop &f to open the title mall gui, optional parameter type, default all if not filled"
  - "&e/plt open &fOpen title repository gui"
  - "&e[]required ()optional"

# /plt help commands the player to appear

changeItem:
  # No such title found
  noTitleFailuerMsg: "&4The title was not found, please check the entered title id"
  # The generated title card item prefix can be modified, but it is strictly forbidden to be empty, modification will make the previously generated title card unusable
  titleCard: "&aTitle Card: "
  # Serial Number: ${id} Title: ${titleName} Effect: ${buff} Use Status: ${useStatus} Toggle Button: ${useButton} Expiration Time: ${expirationTime}
  titleCardLore:
    - ''
    - '&f[ &cTitle Description &f]'
    - '&f&l>> &aDisplay title: &f> ${titleName}'
    - '&f&l>> &aDays of use: &f> ${expirationTime}'
    - ''
    - '&f[ &ctitle BUFF &f]'
    - ''
    - '&c&l>> &a${buff}'
    - ''
    - '&6>>&4>>&5>> &f&lClick to get &6<<&4<<&5<<'
  # Use the title card successfully
  useTitleCardSucceedMsg: "&aUsed title card successfully"
  # Failed to use title card
  useTitleCardFailureMsg: "&4Failed to use title card"
  # The data corresponding to the title id was not found
  noTitleFailureMsg: "&4Unfortunately, this title has been removed"

randomCard:
  # The generated title card item prefix can be modified, but it is strictly forbidden to be empty and the same as the ordinary title card
  titleCard: "&aRandom Title Card"
  # title card lore
  titleCardLore:
    - ''
    - '&f[ &cTitle Card Description &f]'
    - '&f&l>> &aFunction: &f> Get a random title'
    - '&f&l>> &aDays of use: &f> ${expirationTime}'
    - ''
    - '&6>>&4>>&5>> &f&l use to get &6<<&4<<&5<<'
  # Successfully used title card ${titleCard}title ${day} days
  useTitleCardSucceedMsg: "&aSuccessfully used a random title card and got ${titleCard} ${day}"
  # Failed to use title card
  useTitleCardFailureMsg: "&4Failed to use random title card"
  # The data corresponding to the title id was not found
  noTitleMsg: "&4Unfortunately, you got air randomly"
  # The data corresponding to the title id was not found
  noTitle: "&4Unfortunately, there is no corresponding type of title"

